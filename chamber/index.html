<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rixida Home Page</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <script defer rel="stylesheet" src="scripts/main.js"></script>
</head>
<body>
    <header>
        <title>Rixida Home Page</title>
        <img src="#" class="logo" alt="cook holding spatula with big letter R next to him">
        <nav class="navigation">
            <a class="ham" href="#">&#9776;</a>
            <a href="#">Discover</a>
            <a href="#">Directory</a>
            <a href="#">Join</a>
            <a href="#">Contact</a>
        </nav>

    </header>
    <main>
        <div class="hero-box">
            <img src="#" class="hero" alt="cooks smiling together in a kitchen">
            <p>Hero with site name and call to action</p>
        </div>
        <div class="event">
            <p>Event</p>
        </div>
        <div class="weather">

        </div>
        <div class="spotlights">

        </div>

    <footer>
        <img src="#" class="logo" alt="Rixida ">

        <footer>
            <p>&copy;<span class="year"></span> Rixida Chamber | Julia Nye | WDD 230 Project | Last Modification: <span class="currentdate"></span></p>
