<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rixida Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <script defer rel="stylesheet" src="scripts/main.js"></script>
</head>
<body>
    <header>
        <div class="head-blurb">
            <h1>Rixida Chamber of Commerce</h1>
            <img src="images/logo.png" class="logo" alt="cook holding hotdog with big letter R next to him">
        </div>
        
        <nav class="navigation">
            <a class="ham" href="#">&#9776;</a>
            <a href="#">Discover</a>
            <a href="#">Directory</a>
            <a href="#">Join</a>
            <a href="#">Contact</a>
        </nav>
        <div class="date"></div>
    </header>
    <main>
        <div class="hero-box">
            <img src="images/cooking-hero.jpg" class="hero" alt="hands on counter with food laid out">
            <p>Hero with site name and call to action</p>
        </div>
        <div class="event">
            <p>Event</p>
        </div>
        <div class="weather">
            <p>Weather</p>
        </div>
        <div class="news-release">
            <p>News Release</p>
        </div>
        <div class="spotlights">
            <p>Spotlight 1</p>
            <p>Spotlight 2</p>
            <p>Spotlight 3</p>
            <p>Spotlight 4</p>
        </div>

    </main>
    <footer>
        <img src="images/logo.png" class="logo" alt="Rixida logo">
        <p>Link to Map</p>
        <footer>
            <p>&copy;<span class="year"></span> Rixida Chamber | Julia Nye | WDD 230 Project | Last Modification: <span class="currentdate"></span></p>
        </footer>
    </footer>
