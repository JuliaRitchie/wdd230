<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/base.css">
    <script defer rel="stylesheet" src="scripts/main.js"></script>
    <script defer rel="stylesheet" src="scripts/fresh.js"></script>
</head>
<body>
    <header>
        <div class="head-blurb">
            <img src="planning/images/logo.png" class="logo" alt="smoothie cup with words bountiful foods on outside banner">
            <h3 class="overlay">Bountiful Foods</h3>
        </div>     
        
        <nav class="navigation">
            <a class="ham" href="#">&#9776;</a>
            <a href="index.html">Home</a>
            <a href="fresh.html">Fresh</a>
            <a href="aboutus.html">About Us</a>
        </nav>
        <div class="date"></div>
        <div class="dynamic"></div>
    </header>
    <main>
        <h1 id="join-header">Customize Your Smoothie!</h1>
        <main id="join_content">
            <form id="smoothie-form" method="get" action="">
                <label for="fname">First Name *:</label>
                <input id="fname" name="firstname" required>
                <label for="email">Email *:</label>
                <input id="email" name="email" type="email" placeholder="name@domain.com" required>
                <label for="phone">Cell Phone *:</label>
                <input id="phone" name="phone" type="tel" placeholder="123-456-7890" required>
                <h2 id="fruit-header"></h2>
                <div class="fruit-list">

                    <label for="main-fruit">Main fruit:</label>
                    <select id="main-fruit">
                    <option id="mainfruit1">Select</option>
                    </select>
                    <label for="side-fruit1">Side fruit 1:</label>
                    <select id="side-fruit1">
                    <option value="sidefruit1" id="sidefruit1">Select</option>
                    </select>
                    <label for="side-fruit2">Side fruit 2:</label>
                    <select id="side-fruit2">
                    <option value="sidefruit2" id="sidefruit2">Select</option>
                    </select>
                </div>
                
                <label for="message"> Special Instructions:</label>
                <textarea id="message"></textarea>
                <input id="date" type="hidden" name="todaydate">
                <button id="submit-btn" type="submit">Calculate Smoothie</button>
            </form>
            <div class="form-submitted"></div>
        </main>
    </main>
    <footer>
        <img src="planning/images/logo.png" class="logo" alt="smoothie cup with words bountiful foods on outside banner">
        <h4>Bountiful Foods</h4>
        <p>2907 State St, Carlsbad, CA 92008</p>
        <p>bountiful-foods@freemail.com</p>
        <a class="location" href="https://goo.gl/maps/P37ro81Dr6Df3fyA8">Location Map</a>
        <p>+(123) 000-7774</p>
        <p>&copy;<span class="year"></span> Bountiful Foods | Julia Nye | WDD 230 Project | Last Modification: <span class="currentdate"></span></p>
    </footer>
</body>
</html>
